<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css">

    <script src="./src/js/main.js" defer type="module"></script>
    <script src="./src/js/product.js" defer type="module"></script>
    <script src="./src/js/auth.js" defer type="module"></script>
    <script src="./src/js/cart.js" defer type="module"></script>

    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google icon link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- data aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body>


    <!-- header -->

    <header>
        <div class="head-max-container">
            <div class="logo">
                <img src="./public/img/logo pnj/Group.png" alt="">
                <h1>
                    severochka
                </h1>
            </div>
            <div class="head-btn">
                <button class="head-btn__catalog" id="catalog-btn">
                    <i class='bx bx-menu'></i> Каталог
                </button>
                <div class="search">
                    <input type="search" placeholder="Найти товар"  id="search" name="search">
                    <button id="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </div>
            <div class="account-user">
                <div class="sort-content">
                    <i class='bx bx-heart'></i>
                    <p>Избранное</p>
                    <span class="product-count">0</span>
                </div>
                <div class="product-content">
                    <i class='bx bx-package' ></i>
                    <p>Корзина</p>
                    <span class="product-count">0</span>
                </div>
                <div class="basket-content">
                    <i class="bx bx-shopping-bag"></i>
                    <p>Корзина</p>
                    <span class="basket-count">0</span>
                </div>
                <div class="user-profile">
                    <div class="user-img" id="User-img">
                        <img src="./public/img/user/avatar.png" alt="">
                    </div>
                    <div class="user-name">
                        <h1 id="User-name">Joniy</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>





    <!-- data aos script -->
    <script>
        AOS.init();
    </script>

</body>

</html>
