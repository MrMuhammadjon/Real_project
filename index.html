<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/responsive.css">

    <script src="./src/js/main.js" defer type="module"></script>
    <script src="./src/js/product.js" defer type="module"></script>
    <script src="./src/js/auth.js" defer type="module"></script>
    <script src="./src/js/cart.js" defer type="module"></script>

    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- google icon link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- data aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


</head>

<body>


    <!-- header -->

    <header>
        <div class="head-max-container">
            <div class="logo">
                <img src="./public/img/logo pnj/Group.png" alt="">
                <h1>
                    severochka
                </h1>
            </div>
            <div class="head-btn">
                <button class="head-btn__catalog" id="catalog-btn">
                    <i class='bx bx-menu'></i>
                    <h1>Каталог</h1>
                </button>
                <div class="search">
                    <input type="search" placeholder="Найти товар" id="search" name="search">
                    <button id="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </div>
            <div class="account-user">
                <div class="sort-content">
                    <i class='bx bx-heart'></i>
                    <p>Избранное</p>
                    <span class="sort-count">0</span>
                </div>
                <div class="product-content">
                    <i class='bx bx-package'></i>
                    <p>Корзина</p>
                    <span class="product-count">0</span>
                </div>
                <div class="basket-content">
                    <i class="bx bx-shopping-bag"></i>
                    <p>Корзина</p>
                    <span class="basket-count">0</span>
                </div>
                <div class="user-profile">
                    <div class="user-img" id="User-img">
                        <img src="./public/img/user/avatar.png" alt="">
                    </div>
                    <div class="user-name">
                        <h1 id="User-name">Joniy</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- home-section -->

    <div class="home">
        <div class="home-max-container">
            <div class="home-img">
                <img src="./public/img/head/img (13).png" alt="">
            </div>
            <div class="home-content-left">
                <h1>Доставка бесплатно от 1000 ₽</h1>
            </div>
        </div>
    </div>

    <!-- catalog section -->
    <main>
        <div class="catalog" id="catalog">
            <div class="catalog-max-container">
                <div class="catalog-title">
                    <h1>Акции</h1>
                    <span>
                        <a href="#">Все продукты <i class='bx bx-chevron-right'></i></a>
                    </span>
                </div>
                <div class="catalog-content" id="catalog-content">
                    <!-- catalog content here product on js -->
                </div>
            </div>
        </div>

        <div class="catalog" id="catalog">
            <div class="catalog-max-container">
                <div class="catalog-title">
                    <h1>Новинки</h1>
                    <span>
                        <a href="#">Все продукты <i class='bx bx-chevron-right'></i></a>
                    </span>
                </div>
                <div class="catalog-content" id="New-items-catalog">
                    <!-- catalog content here product on js -->
                </div>
            </div>
        </div>

        <div class="catalog" id="catalog">
            <div class="catalog-max-container">
                <div class="catalog-title">
                    <h1>Покупали раньше</h1>
                    <span>
                        <a href="#">Все продукты <i class='bx bx-chevron-right'></i></a>
                    </span>
                </div>
                <div class="catalog-content" id="Purchased-before-catalog">
                    <!-- catalog content here product on jsww -->
                </div>
            </div>
        </div>

    </main>




    <!-- data aos script -->
    <script>
        AOS.init();
    </script>

</body>

</html>
